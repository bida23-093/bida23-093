<doctype html>
  <html>
    <head>
      <title>sign up</title>
    </head>
    <body>
      <form>
<h1 style="color: white;">Feedback Page</h1>
  <style>
    form {
      max-width: 400px;
      margin: 120px auto;
      padding: 30px;
      border: 1px solid black;
      border-radius: 5px;
      background: black
    }
    body, html {
    margin: 0;
    padding: 0;
    max-width: 100%;
    background-image: url('aw 1.jpeg');
    }
    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-family: sans-serif;white
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0b9b9;
      border-radius: 5px;
    }      
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #df6b6b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
         <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Send</button>
    </div>
      </form>
    </body>
  </html>
