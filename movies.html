<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 30px;
}

/* Styles for featured movie */
.featured {
    background-color: #f4f4f4;
    padding: 20px;
}

.featured article {
    text-align: center;
}

.featured img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

/* Styles for latest movies section */
.movies-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.movies-list .movie-card {
    width: calc(33.33% - 20px);
    margin-bottom: 20px;
    background-color: #f4f4f4;
    padding: 10px;
}

.movies-list .movie-card img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}
    /style>
<body>
    <header>
        <h1>Movie Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Movie</h2>
            <article>
                <img src="images-2.jpeg" alt="Movie Poster">
                <h3>Movie Title</h3>
                <p>Description of the movie.</p>
                <a href="#">Read More</a>
            </article>
        </section>

        <section class="latest-movies">
            <h2>Latest Movies</h2>
            <div class="movies-list">
                <!-- Movie cards dynamically generated using JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
